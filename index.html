<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

</head>

<body>
    <div class="container">
        <div class="row mt-5 justify-content-center">
            <div class="col">
                <h1 class="text-center text-danger">BMI CALCULATOR</h1>
                <h3 class="text-center text-danger"> Body Mass Index</h3>
            </div>
        </div>

        <div class="row justify-content-center mt-3">
            <div class="col-md-6">
                <form action="" name="MyForm" onsubmit="return validateform()">
                    <div>
                        <h4>Gender</h4>
                    </div>
                    <div class="btn-group" role="group">

                        <input type="radio" class="btn-check" name="user_gender" id="male" value="male"
                            autocomplete="off" checked>
                        <label class="btn btn-outline-success" for="male">Male</label>

                        <input type="radio" class="btn-check" name="user_gender" id="female" value="female"
                            autocomplete="off">
                        <label class="btn btn-outline-success" for="female">Female</label>
                    </div>
            </div>

            <div class="col-md-6">
                <div class="mb-3">
                    <h4><label for="age" class="form-label">Age</label></h4>
                    <input type="number" class="form-control" id="age" name="user_age" Required>
                </div>
                <span id="AgeError" style="display:none;">Please enter valid age</span>
            </div>
        </div>

        <div class="row justify-content-center mt-3">
            <div class="col-md-6">
                <h3>
                    <div>Height</div>
                </h3>
                <div class="row">
                    <div class="col-md-6">
                        <div class="mb-3">
                            <label for="foot" class="form-label"></label>
                            <input type="number" class="form-control" id="foot" name="user_foot" Required
                                placeholder="FT">
                        </div>
                        <span id="height_Error_ft" style="display:none;">Please enter valid Height</span>

                    </div>
                    <div class="col">
                        <div class="mb-3">
                            <label for="inch" class="form-label"></label>
                            <input type="number" class="form-control" id="inch" name="user_inch" Required
                                placeholder="IN">
                        </div>
                        <span id="height_Error_in" style="display:none;">Please enter valid Height</span>
                    </div>
                </div>
            </div>





            <div class="col-md-6">
                <div class="mb-3">
                    <h4><label for="Weight" class="form-label">Weight</label></h4>
                    <input type="number" class="form-control" id="Weight" name="user_weight" Required>
                </div>
                <span id="WeightError" style="display:none;">Please enter valid Weight</span>

            </div>


        </div>
        <div class="row">
            <div class="col">
                <div class="d-grid col-4 mx-auto">
                    <input type="submit" value="Calculate" class="btn btn-primary">
                </div>
            </div>
        </div>
        </form>






    </div>
    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
    <script src="index.js"></script>


</body>

</html>
